<div *ngIf="artista">
    <div class="row">

        <div class="col-md-3 text-center">
            <img [src]="artista.images | sinfoto" class="img-thumbnail img-circles" alt="">
            <br>
        </div>

        <div class="col-md-9">
            <h3>
                {{ artista.name }} <small>Popularidad {{ artista.popularity }}</small>
            </h3>
            <hr>
            <a [href]="artista.external_urls?.spotify" class="btn btn-outline-success">
                Ver Pagina
            </a>
            <a [routerLink]="['/artistas']" class="btn btn-outline-danger">
                Regresar
            </a>
        </div>

    </div>
</div>

<div *ngIf="pistas" class="container">
    <h3>Top de {{ artista.nameÂ }}</h3>
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-inverse table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Foto</th>
                            <th>Cancion</th>
                            <th>Popularidad</th>
                            <th>Preview</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let pista of pistas; let i = index;">
                            <td>{{ i+i }}</td>
                            <td>
                                <img [src]="pista.album?.imagen | sinfoto" alt="" class="img-fluid img-50">
                            </td>
                            <td>
                                {{ pista.name }}
                            </td>
                            <td>
                                {{ pista.popularity }} %
                            </td>
                            <td>
                                <audio controls>
                                    <source [src]="pista.preview_url" >
                                    Tu navegador es muy viejo
                                </audio>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
